<!DOCTYPE html>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOgSJB5xHudcLUvVSpBPjBULzIS2bHU7E&libraries=places">
    </script>
    <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="js/main.js" defer="defer"></script>
  </head>
  <body>

  <div class="location-list">
    <div data-bind="foreach: locationsShown">
      <div data-bind="click: goToLocation, text: name"></div>
    </div>
  </div>

  <div class="searchBar">
    <div class="row">
      <div class="col-xs-4"><h1>Location search</h1></div>
      <div class="col-xs-8">
        <input type="text" name="search" id="search" placeholder="Search Locations" data-bind="value: searchTerm, valueUpdate: 'keyup'" autocomplete="off" autofocus/>
      </div>
    </div>
  </div>

<div id="map-canvas"></div>
  </body>
</html>
