<!DOCTYPE html>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOgSJB5xHudcLUvVSpBPjBULzIS2bHU7E&callback=initMap&libraries=places" async defer></script>

  </head>
  <body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div id="navbar" class="navbar-collapse">
      <form class="navbar-left" role="form">
        <input class="form-control" type="text" name="search" id="search" placeholder="Search Filter" data-bind="value: searchTerm, valueUpdate: 'keyup'" autocomplete="off" autofocus/>
      </form>
      <ul class="navbar-left" data-bind="fadein:1000, foreach: locationsShown">
        <li class="result-item" data-bind="click: goToLocation, text: name, highlight: 100"></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-xs-12" id="map-canvas"></div>
    </div>
  </div>


  </body>
</html>
